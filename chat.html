<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Interior AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f8f9fa;
      --chat-bg: #ffffff;
      --sidebar-bg: #ffffff;
      --primary-color: #111111;
      --accent-color: #2563eb;
      --text-primary: #111111;

      < !DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Interior AI Assistant</title><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet"><style> :root {
        --bg-color: #f8f9fa;
        --chat-bg: #ffffff;
        --sidebar-bg: #ffffff;
        --primary-color: #111111;
        --accent-color: #2563eb;
        --text-primary: #111111;
        --text-secondary: #6b7280;
        --border-color: #e5e7eb;
        --user-bubble-bg: #111111;
        --user-bubble-text: #ffffff;
        --bot-bubble-bg: #f3f4f6;
        --bot-bubble-text: #111111;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --font-family: 'Outfit', system-ui, -apple-system, sans-serif;
      }

      /* Dark Mode Variables */
      body.dark-mode {
        --bg-color: #111111;
        --chat-bg: #1a1a1a;
        --sidebar-bg: #1a1a1a;
        --primary-color: #ffffff;
        --text-primary: #ffffff;
        --text-secondary: #9ca3af;
        --border-color: #333333;
        --user-bubble-bg: #ffffff;
        --user-bubble-text: #000000;
        --bot-bubble-bg: #262626;
        --bot-bubble-text: #ffffff;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
      }


      * {
        box-sizing: border-box;
        outline: none;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        margin: 0;
        font-family: var(--font-family);
        background-color: var(--bg-color);
        height: 100vh;
        display: flex;
        color: var(--text-primary);
        overflow: hidden;
      }

      /* Layout */
      .app-container {
        display: flex;
        width: 100%;
        height: 100%;
        max-width: 1600px;
        margin: 0 auto;
        background: var(--chat-bg);
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.05);
      }

      /* Sidebar (Desktop) */
      .sidebar {
        width: 280px;
        background: var(--sidebar-bg);
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        padding: 24px;
        display: none;
        /* Hidden on mobile by default */
      }

      @media (min-width: 768px) {
        .sidebar {
          display: flex;
        }
      }

      .logo {
        font-size: 20px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 40px;
        color: var(--primary-color);
        letter-spacing: -0.5px;
      }

      .logo-icon {
        width: 32px;
        height: 32px;
        background: var(--primary-color);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .nav-item {
        padding: 12px 16px;
        border-radius: 12px;
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 4px;
      }

      .nav-item:hover,
      .nav-item.active {
        background: #f3f4f6;
        color: var(--text-primary);
      }

      .nav-item svg {
        width: 20px;
        height: 20px;
      }

      /* Main Chat Area */
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        position: relative;
        background: #fff;
      }

      /* Header */
      header {
        padding: 20px 32px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 10;
      }

      body.dark-mode header {
        background: rgba(26, 26, 26, 0.8);
      }


      .header-title {
        font-size: 16px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status-badge {
        padding: 4px 8px;
        background: #ecfdf5;
        color: #059669;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .status-dot {
        width: 6px;
        height: 6px;
        background: currentColor;
        border-radius: 50%;
      }

      /* Chat Messages */
      .chat-scroll-area {
        flex: 1;
        overflow-y: auto;
        padding: 100px 32px 120px 32px;
        /* Top padding for header, bottom for input */
        scroll-behavior: smooth;
      }

      .message-group {
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .message {
        display: flex;
        flex-direction: column;
        max-width: 85%;
        animation: slideUp 0.3s ease-out;
      }

      .message.user {
        align-self: flex-end;
        align-items: flex-end;
      }

      .message.bot {
        align-self: flex-start;
        align-items: flex-start;
      }

      .message-meta {
        font-size: 12px;
        color: var(--text-secondary);
        margin-bottom: 6px;
        margin-left: 4px;
      }

      .bubble {
        padding: 16px 20px;
        border-radius: 20px;
        font-size: 15px;
        line-height: 1.6;
        position: relative;
        box-shadow: var(--shadow-sm);
      }

      .message.user .bubble {
        background: var(--user-bubble-bg);
        color: var(--user-bubble-text);
        border-bottom-right-radius: 4px;
      }

      .message.bot .bubble {
        background: var(--bot-bubble-bg);
        color: var(--bot-bubble-text);
        border-bottom-left-radius: 4px;
      }

      /* Image Grid */
      .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 12px;
        margin-top: 12px;
        width: 100%;
      }

      .image-card {
        position: relative;
        border-radius: 16px;
        overflow: hidden;
        aspect-ratio: 4/3;
        cursor: zoom-in;
        box-shadow: var(--shadow-md);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .image-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }

      .image-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s;
      }

      .image-card:hover img {
        transform: scale(1.05);
      }

      .image-label {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 12px;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
        color: white;
        font-size: 12px;
        font-weight: 500;
        opacity: 0;
        transition: opacity 0.2s;
      }

      .image-card:hover .image-label {
        opacity: 1;
      }

      /* Input Area */
      .input-container {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 24px 32px;
        background: linear-gradient(to top, #ffffff 80%, rgba(255, 255, 255, 0));
        display: flex;
        justify-content: center;
      }

      body.dark-mode .input-container {
        background: linear-gradient(to top, #1a1a1a 80%, rgba(26, 26, 26, 0));
      }

      .input-box {
        width: 100%;
        max-width: 800px;
        background: #fff;
        border: 1px solid var(--border-color);
        border-radius: 30px;
        padding: 8px 8px 8px 24px;
        display: flex;
        align-items: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        transition: all 0.2s;
      }

      .input-box:focus-within {
        border-color: #000;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
      }

      .input-field {
        flex: 1;
        border: none;
        font-size: 16px;
        font-family: var(--font-family);
        color: var(--text-primary);
        background: transparent;
        padding: 8px 0;
      }

      .input-field::placeholder {
        color: #9ca3af;
      }

      .send-btn {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        background: var(--primary-color);
        color: white;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s;
        margin-left: 12px;
      }

      .send-btn:hover {
        transform: scale(1.05);
        background: #000;
      }

      .send-btn:disabled {
        background: #e5e7eb;
        cursor: not-allowed;
        transform: none;
      }

      /* Typing Indicator */
      .typing-indicator {
        display: none;
        padding: 12px 20px;
        background: var(--bot-bubble-bg);
        border-radius: 20px;
        border-bottom-left-radius: 4px;
        width: fit-content;
        margin-bottom: 24px;
      }

      .dots {
        display: flex;
        gap: 4px;
      }

      .dot {
        width: 6px;
        height: 6px;
        background: #9ca3af;
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out both;
      }

      .dot:nth-child(1) {
        animation-delay: -0.32s;
      }

      .dot:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes bounce {

        0%,
        80%,
        100% {
          transform: scale(0);
        }

        40% {
          transform: scale(1);
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Mobile Responsive */
      @media (max-width: 768px) {
        .sidebar {
          display: none;
        }

        header {
          padding: 16px;
        }

        .chat-scroll-area {
          padding: 80px 16px 100px 16px;
        }

        .input-container {
          padding: 16px;
        }

        .message {
          max-width: 90%;
        }
      }
  </style>
</head>

<body>

  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <div class="logo-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
        </div>
        Interior AI
      </div>

      <nav>
        <a href="#" class="nav-item active" onclick="startNewChat()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          New Chat
        </a>
        <a href="/settings" class="nav-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
            </path>
          </svg>
          Settings
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <div class="header-title">
          Interior Assistant
          <div class="status-badge">
            <span class="status-dot"></span>
            Online
          </div>
        </div>
      </header>

      <div class="chat-scroll-area" id="chatContainer">
        <div class="message-group" id="messageGroup">
          <!-- Messages injected here -->
        </div>

        <div class="message-group">
          <div class="typing-indicator" id="typingIndicator">
            <div class="dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="input-container">
        <form class="input-box" id="chatForm">
          <input type="text" class="input-field" id="messageInput"
            placeholder="Describe your dream room (e.g., 'Modern living room with a view')..." autocomplete="off">
          <button type="submit" class="send-btn" id="sendBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </form>
      </div>
    </main>
  </div>

  <script>
    const messageGroup = document.getElementById('messageGroup');
    const chatContainer = document.getElementById('chatContainer');
    const chatForm = document.getElementById('chatForm');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const typingIndicator = document.getElementById('typingIndicator');

    let isSubmitting = false;

    function formatTime(isoString) {
      if (!isoString) return '';
      const date = new Date(isoString);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function createMessageElement(msg) {
      const isUser = msg.role === 'user';
      const div = document.createElement('div');
      div.className = `message ${isUser ? 'user' : 'bot'}`;

      let contentHtml = '';

      // Meta (Time)
      // contentHtml += `<div class="message-meta">${isUser ? 'You' : 'Assistant'} â€¢ ${formatTime(msg.time)}</div>`;

      // Text Bubble
      if (msg.text) {
        contentHtml += `<div class="bubble">${escapeHtml(msg.text)}</div>`;
      }

      // Legacy Single Image
      if (msg.image_url) {
        contentHtml += `
          <div class="image-grid" style="grid-template-columns: 1fr; max-width: 400px;">
            <div class="image-card">
              <img src="${msg.image_url}" onclick="window.open(this.src, '_blank')">
              <div class="image-label">Generated Image</div>
            </div>
          </div>`;
      }

      // Multi Image Grid
      if (msg.image_urls && msg.image_urls.length > 0) {
        contentHtml += `<div class="image-grid">`;
        msg.image_urls.forEach((url, index) => {
          let label = "View";
          if (index === 0) label = "Exterior View";
          else if (index === 1) label = "Floor Plan";
          else label = "Interior View";

          contentHtml += `
            <div class="image-card">
              <img src="${url}" onclick="window.open(this.src, '_blank')">
              <div class="image-label">${label}</div>
            </div>`;
        });
        contentHtml += `</div>`;
      }

      // Timestamp below bubble
      contentHtml += `<div class="message-meta" style="margin-top:4px; text-align:${isUser ? 'right' : 'left'}">${formatTime(msg.time)}</div>`;

      div.innerHTML = contentHtml;
      return div;
    }

    function escapeHtml(text) {
      const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
      return text.replace(/[&<>"']/g, function (m) { return map[m]; });
    }

    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function showTyping() {
      typingIndicator.style.display = 'block';
      scrollToBottom();
    }

    function hideTyping() {
      typingIndicator.style.display = 'none';
    }

    async function loadMessages() {
      try {
        const res = await fetch('/chat_messages');
        if (!res.ok) return;
        const messages = await res.json();

        messageGroup.innerHTML = '';
        messages.forEach(msg => {
          messageGroup.appendChild(createMessageElement(msg));
        });
        scrollToBottom();
      } catch (e) {
        console.error("Failed to load messages", e);
      }
    }

    async function sendMessage(text) {
      if (isSubmitting) return;
      isSubmitting = true;
      sendBtn.disabled = true;

      const tempMsg = {
        role: 'user',
        text: text,
        time: new Date().toISOString()
      };
      messageGroup.appendChild(createMessageElement(tempMsg));
      scrollToBottom();
      messageInput.value = '';

      showTyping();

      try {
        const formData = new FormData();
        formData.append('text', text);

        const res = await fetch('/send_message', {
          method: 'POST',
          body: formData
        });

        if (res.ok) {
          await loadMessages();
        }
      } catch (e) {
        console.error("Network error", e);
      } finally {
        isSubmitting = false;
        sendBtn.disabled = false;
        hideTyping();
        messageInput.focus();
      }
    }

    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (text) {
        sendMessage(text);
      }
    });

    async function startNewChat() {
      if (confirm("Are you sure you want to clear the current chat?")) {
        try {
          await fetch('/clear_chat', { method: 'POST' });
          messageGroup.innerHTML = '';
        } catch (e) {
          console.error(e);
        }
      }
    }

    // Theme Check
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadMessages();
      setInterval(loadMessages, 5000);
    });
  </script>
</body>

</html>

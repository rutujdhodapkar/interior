<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NextGen Loading</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100vh;
  width: 100vw;
  background: #0a0a0a;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, sans-serif;
}

.loader-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

.ring {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 6px solid #222;
  position: relative;
}

.ring::after {
  content: "";
  position: absolute;
  inset: -6px;
  border-radius: 50%;
  border: 6px solid transparent;
  border-top-color: #fff;
  animation: spin 1.1s cubic-bezier(.6,.1,.4,.9) infinite;
}

.loading-text {
  color: #fff;
  letter-spacing: 2px;
  font-weight: 500;
  font-size: 14px;
  opacity: 0.8;
  animation: pulse 1.6s ease infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

@keyframes pulse {
  0%, 100% { opacity: 0.6; }
  50% { opacity: 1; }
}
</style>
<script>
  setTimeout(function() {
    window.location.href = "home.html";
  }, 5000);
</script>
</head>

<body>

<div class="loader-container">
  <div class="ring"></div>
  <div class="loading-text">LOADING</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEXARA Studio â€“ Landing Clone</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #1f1f1f;
      --text-main: #ffffff;
      --text-dim: #cfcfcf;
      --border-soft: #3a3a3a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: var(--text-main);
    }

    /* ================= NAVBAR ================= */
    header {
      height: 72px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 48px;
    }

    .logo {
      font-size: 18px;
      font-weight: 700;
      flex: 1 0 auto;
    }

    .center-nav {
      flex: 2 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav {
      display: flex;
      gap: 28px;
      font-size: 14px;
      color: var(--text-dim);
    }

    nav a {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: 14px;
      flex: 1 0 auto;
      justify-content: flex-end;
    }

    .btn {
      padding: 8px 18px;
      font-size: 14px;
      border-radius: 999px;
      cursor: pointer;
      background: transparent;
      color: var(--text-main);
      border: 1px solid transparent;
    }

    .btn-outline {
      border-color: var(--border-soft);
    }

    .btn-primary {
      background: #ffffff;
      color: #000000;
      font-weight: 600;
    }

    /* ================= HERO ================= */
    main {
      min-height: calc(100vh - 72px);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 24px;
    }

    .hero {
      max-width: 900px;
      width: 100%;
    }

    .hero small {
      display: block;
      font-size: 14px;
      color: var(--text-dim);
      margin-bottom: 16px;
    }

    /* ðŸ”’ LOCKED 2-LINE TITLE */
    .hero-title {
      font-size: clamp(48px, 6vw, 64px);
      font-weight: 700;
      line-height: 1.1;
      max-width: 820px;
      margin: 0 auto 28px;
      text-align: center;
    }

    .hero p {
      font-size: 16px;
      line-height: 1.6;
      color: var(--text-dim);
      max-width: 720px;
      margin: 0 auto 36px;
    }

    .hero-actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .start-btn {
      background: #ffffff;
      color: #000000;
      padding: 12px 22px;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
    }

    .learn-btn {
      font-size: 15px;
      color: var(--text-dim);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 992px) {
      header {
        padding: 0 20px;
      }
      .center-nav {
        flex: 2 0 140px;
      }
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }
      .center-nav {
        display: none;
      }

      header {
        padding: 0 20px;
      }

      .hero-title {
        font-size: 42px;
        max-width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <header>
    <div class="logo">NEXARA Studio</div>

    <div class="nav-actions">
      <button class="btn btn-outline" onclick="location.href='login.html'">Log in</button>
      <button class="btn btn-primary" onclick="location.href='signup.html'">Sign up for free</button>
    </div>
  </header>

  <!-- HERO -->
  <main>
    <section class="hero">
      <small>NEXARA Studio</small>

      <h1 class="hero-title">
        Get Designs. Find inspiration.<br />
        Be more productive.
      </h1>

      <p>
        Now with GPT-5, the smartest, fastest, and most useful model yet,
        with thinking built in. Available for everyone.
      </p>

      <div class="hero-actions">
        <a href="#" class="start-btn" onclick="location.href = 'signup.html'; return false;">Start now â†’</a>
        <a href="#" class="learn-btn">Learn about GPT-5.2 â†’</a>
      </div>
    </section>
  </main>

</body>

<style>
/* Change text selection color to white with blur effect */
::selection {
  background: #fff;
  color: #1f1f1f;
  text-shadow: 0 0 2px #fff, 0 0 8px #fff;
}
</style>

</html>

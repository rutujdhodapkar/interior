<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NEXARA Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: #fff;
  color: #111;
  height: 100vh;
  overflow: hidden;
}

/* ============= SPLIT SCREEN LAYOUT ============= */

.landing {
  display: flex;
  width: 100vw;
  height: 100vh;
}

/* LEFT PANEL */

.left-panel {
  flex: 1;
  background: #111;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 40px;
  position: relative;
}

.brand {
  position: absolute;
  top: 24px;
  left: 30px;
  font-weight: 700;
  font-size: 18px;
  color: #fff;
  letter-spacing: 1px;
}

.hero-title {
  font-size: 52px;
  font-weight: 700;
  margin-bottom: 12px;
  color: #fff;
}

.hero-sub {
  font-size: 24px;
  color: #bbb;
}

/* RIGHT PANEL */

.right-panel {
  flex: 1;
  background: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 40px;
  border-left: 1px solid #e0e0e0;
}

.auth-box {
  text-align: center;
}

.get-started {
  font-size: 26px;
  font-weight: 700;
  margin-bottom: 22px;
  color: #111;
}

.auth-actions {
  display: flex;
  gap: 14px;
  margin-bottom: 18px;
}

.auth-btn {
  padding: 12px 42px;
  border-radius: 999px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  background: #111;
  border: none;
  color: #fff;
  transition: background 0.18s;
}

.auth-btn:hover {
  background: #444;
}

.try-first {
  font-size: 14px;
  color: #888;
}

/* FOOTER */

.footer {
  position: absolute;
  bottom: 20px;
  font-size: 13px;
  color: #bbb;
  display: flex;
  gap: 12px;
}

.footer a {
  text-decoration: none;
  color: inherit;
  transition: color 0.14s;
}

.footer a:hover {
  color: #111;
}

/* RESPONSIVE SWITCH TO SINGLE COLUMN */

@media (max-width: 900px) {
  .landing {
    flex-direction: column;
  }

  .right-panel {
    border-left: none;
    border-top: 1px solid #e0e0e0;
  }

  .hero-title {
    font-size: 36px;
  }

  .auth-actions {
    flex-direction: column;
  }

  .auth-btn {
    width: 80vw;
  }

  .left-panel {
    background: #111;
  }

  .brand, .hero-title, .hero-sub {
    color: #fff;
  }
}

::selection {
  background: #111;
  color: #fff;
}

</style>
</head>

<body>

<div class="landing">

  <div class="left-panel">
    <div class="brand">NEXARA Studio</div>

    <h1 class="hero-title">
      AI Powered Interior Design
    </h1>

    <div class="hero-sub">
      Generate smart 3D interiors
    </div>
  </div>

  <div class="right-panel">
    <div class="auth-box">

      <div class="get-started">
        Get started
      </div>

      <div class="auth-actions">
        <button class="auth-btn" onclick="location.href='login.html'">
          Log in
        </button>

        <button class="auth-btn" onclick="location.href='signup.html'">
          Sign up for free
        </button>
      </div>

    </div>

    <div class="footer">
      <a href="#">Terms of use</a>
      <a href="#">Privacy policy</a>
    </div>

  </div>

</div>

</body>
</html>
